<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUS registration page</title>
    <link rel="stylesheet" href="formpage.css">
</head>
<body>
    <header>
        <h2 class="logo">ASUS</h2>
        <nav class="navbar">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">contact</a>
            <a href="#">service</a>
            <button class="btn">login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="class-form-login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>email</label>

                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>

                </div>
                <div class="remeber">
                    <label> <input type="checkbox"> remember me </label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" class="button">LOGIN</button>
                <div class="login-register">
                    <p>dont have an account
                        <a href="#" class="register-link">register here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
